<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Análise</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
   <script src="index.js"></script>
</head>
<body>
   <div class="container pl-5 pr-5">

      <div class="lead mt-4 mb-3" style="font-size: 25px;">Caracterização dos compostos fenólicos de diferentes folhas de bambum</div>

      <div class="row">
         <div class="col-12">
            <div id="accordion">

               <!-- pergunta 1 -->
               <div class="card mt-2 mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta1">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_1" aria-expanded="true">
                           <i class="fa fa-leaf text-success mr-1"></i> Espécies que apresentam mais compostos
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_1" class="collapse" aria-labelledby="pergunta1" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div>
                           <table id="resposta_pergunta_1" class="table table-bordered table-striped table-hover table table-sm mb-0" style="width: 400px">
                              <thead>
                                 <tr>
                                    <th class="pl-3" width="15%">Espécie</th>
                                    <th class="text-center" width="5%">Compostos</th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 2 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta2">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_2" aria-expanded="true">
                           <i class="fa fa-flask text-info mr-1"></i> Compostos que apresentam mais espécies
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_2" class="collapse" aria-labelledby="pergunta2" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 400px; overflow-y: scroll;">
                           <table id="resposta_pergunta_2" class="table table-bordered table-striped table-hover table-sm mb-0" style="width: 700px;">
                              <thead>
                                 <tr>
                                    <th class="pl-3">Composto</th>
                                    <th class="text-center" width="18%">Espécie</th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 3 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta3">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_3" aria-expanded="true">
                           <i class="fa fa-eyedropper text-danger mr-1"></i> Perfil fenólico mais parecidos entre as espécies
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_3" class="collapse" aria-labelledby="pergunta3" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 400px; overflow-y: scroll; overflow-x: hidden">
                           <div id="resposta_pergunta_3"></div>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 4 -->
               <div class="card mb-2">
                  <div class="card-header pt-0 pb-0" id="pergunta4">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_4" aria-expanded="true">
                           <i class="fa fa-filter text-primary mr-1"></i> Derivados dos compostos que mais aparecem
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_4" class="collapse" aria-labelledby="pergunta4" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 350px; overflow-y: scroll;">
                           <table id="resposta_pergunta_4" class="table table-bordered table-striped table table-hover table-sm mb-0" style="width: 400px">
                              <thead>
                              <tr>
                                 <th class="pl-3" width="15%">Derivado</th>
                                 <th class="text-center" width="5%">Compostos</th>
                              </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

               <!-- pergunta 5 -->
               <div class="card mb-5">
                  <div class="card-header pt-0 pb-0" id="pergunta5">
                     <h5 class="mb-0">
                        <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#pergunta_5" aria-expanded="true">
                           <i class="fa fa-filter text-warning mr-1"></i> Derivados dos compostos que mais aparecem por espécie
                        </button>
                     </h5>
                  </div>
                  <div id="pergunta_5" class="collapse" aria-labelledby="pergunta5" data-parent="#accordion">
                     <div class="card-body pt-2 pb-2">
                        <div style="max-height: 400px; overflow-y: scroll">
                           <table id="resposta_pergunta_5" class="table table-bordered table-striped table-hover table table-sm mb-0" style="width: 600px">
                              <thead>
                              <tr>
                                 <th class="pl-3" width="50%">Espécie</th>
                                 <th class="text-center">Derivados</th>
                              </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>

            </div>

         </div>
      </div>
   </div>
</body>
</html>
